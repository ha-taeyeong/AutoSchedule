<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSchedule | AI 일정 등록 및 확인</title>
    
    <style>
        /* CSS 변수 정의 - Image 1 디자인에 맞춰 업데이트 */
        :root {
            --dark-blue-bg: #1a202c; /* Image 1의 전체 배경색 */
            --dark-blue-card: #2d3748; /* 컨테이너 배경색 (약간 더 밝게) */
            --primary-blue: #4285f4; /* 구글 로그인 버튼 파란색 */
            --text-light-gray: #a0aec0; /* 본문 텍스트 연한 회색 */
            --text-white: #fff; /* 밝은 텍스트 */
            --text-green: #38a169; /* 90% 절감의 녹색 */
            --font-main: 'Pretendard', 'Inter', Arial, sans-serif;
            --font-bold: 900;
            --font-semibold: 700;
        }

        /* 폰트 및 기본 스타일 */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css');
        html, body {
            margin: 0; padding: 0; min-height: 100vh;
            background: var(--dark-blue-bg); /* 전체 배경색 적용 */
            font-family: var(--font-main);
            color: var(--text-white); /* 기본 텍스트 색상 변경 */
        }
        body {
            display: flex; align-items: flex-start; 
            justify-content: center; padding: 40px 10px;
        }
        
        /* 컨테이너 - Image 1 디자인에 맞춰 스타일 변경 */
        .container {
            background: var(--dark-blue-card); /* 어두운 카드 배경색 */
            border-radius: 12px; /* 둥근 모서리 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* 그림자 강화 */
            padding: 40px; /* 패딩 증가 */
            max-width: 800px; /* 더 넓게 */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-white); /* 컨테이너 내부 텍스트 흰색 */
        }

        /* 로고/타이틀 - Image 1 스타일 반영 */
        .logo-link { 
            display: block; width: 100%; text-align: center;
            text-decoration: none !important; 
            color: inherit; 
            margin-bottom: 25px; /* 하단 여백 추가 */
        }

        /* AutoSchedule 메인 텍스트 (h1) */
        .logo-main-text { 
            font-size: 3rem; /* 더 크게 */
            font-weight: var(--font-bold); /* 더 굵게 */
            color: var(--text-white); /* 흰색으로 */
            letter-spacing: -1.5px;
            margin: 0 auto 5px auto;
            display: block;
            width: fit-content;
            text-decoration: none; 
        }

        /* AI 일정 추출 및 캘린더 동기화 부제 텍스트 (h2) */
        .logo-sub-text { 
            font-size: 1.5rem; /* 부제 크기 키움 */
            font-weight: var(--font-semibold); /* 좀 더 굵게 */
            color: var(--text-white); /* 흰색으로 */
            margin: 0 auto 40px auto; /* 상하 여백 증가 */
            letter-spacing: -0.5px;
            text-decoration: none; 
        }
        
        /* Step 1. 메모만 하세요. 텍스트 */
        label strong {
            font-size: 1.8rem; /* Step 1 텍스트 크게 */
            font-weight: var(--font-bold);
            color: var(--text-white); /* 흰색 */
            margin-bottom: 15px; /* 하단 여백 추가 */
            display: block;
            text-align: center;
        }
        label span {
            font-size: 1.1rem; /* 설명 텍스트 크기 */
            color: var(--text-light-gray); /* 연한 회색 */
            text-align: center;
            margin-bottom: 25px; /* 하단 여백 증가 */
        }
        
        /* 입력 필드 */
        textarea {
            width: calc(100% - 24px); /* 패딩 고려 */
            min-height: 120px; /* 높이 증가 */
            font-size: 1.1rem; /* 폰트 크기 증가 */
            border: 1px solid #4a5568; /* 어두운 테두리 */
            border-radius: 8px; 
            padding: 12px;
            background: #2d3748; /* 컨테이너와 동일한 배경색 */
            margin-bottom: 30px;
            box-sizing: border-box; resize: vertical; 
            color: var(--text-white); /* 텍스트 흰색 */
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        textarea::placeholder {
            color: #718096; /* 플레이스홀더 색상 */
        }
        textarea:focus { 
            outline: none; 
            border-color: var(--primary-blue); 
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.3); /* 파란색 쉐도우 */
        }

        /* 액션 버튼 */
        .action-row {
            width: 100%; display: flex; gap: 20px; margin-bottom: 40px; /* 간격 및 여백 증가 */
            justify-content: center;
        }
        .btn-main {
            flex: 1; 
            max-width: 280px; /* 최대 너비 설정 */
            background: var(--primary-blue); /* 구글 버튼 파란색 */
            color: var(--text-white);
            padding: 15px 0; /* 패딩 증가 */
            border-radius: 8px; 
            border: none;
            font-size: 1.1rem; 
            font-weight: var(--font-semibold); 
            cursor: pointer; 
            transition: background 0.18s, transform 0.1s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-main:nth-child(1) { /* AI로 일정 추출 버튼 */
            background: #4a5568; /* 회색 버튼 */
        }
        .btn-main:nth-child(2) { /* 캘린더에 최종 동기화 버튼 */
            background: var(--primary-blue); /* 파란색 버튼 */
        }
        .btn-main:hover { 
            background: #6a768c; /* 호버 시 색상 변경 */
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-main:nth-child(2):hover { 
            background: #357ae8; /* 파란색 호버 */
        }

        /* "등록 예정인 일정 목록" 타이틀 */
        h3 {
            text-align: center; /* 중앙 정렬 */
            font-weight: var(--font-bold); 
            margin: 40px 0 20px 0; /* 여백 조정 */
            font-size: 1.8rem; /* 크기 증가 */
            color: var(--text-white); /* 흰색 */
            width: 100%;
        }

        /* 출력 테이블 */
        #output-schedule-container { width: 100%; }
        table {
            width: 100%; border-collapse: separate; border-spacing: 0;
            border-radius: 8px; overflow: hidden; 
            background: #2d3748; /* 컨테이너와 동일한 배경색 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px 12px; /* 패딩 증가 */
            text-align: left; 
            border-bottom: 1px solid #4a5568; /* 어두운 테두리 */
            font-size: 1rem; /* 폰트 크기 증가 */
            color: var(--text-white); /* 텍스트 흰색 */
        }
        th {
            background: #28303f; /* 헤더 배경색 (더 어둡게) */
            font-weight: var(--font-semibold); 
            color: var(--text-light-gray); /* 연한 회색 */
        }
        tr:last-child td { border-bottom: none; }
        
        /* 테이블 내부 입력 필드 */
        input[type="text"] {
            width: 95%; font-size: 1rem; padding: 8px 10px; border-radius: 4px; 
            border: 1px solid #4a5568; 
            background: #2d3748; /* 컨테이너와 동일한 배경색 */
            color: var(--text-white); /* 텍스트 흰색 */
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none; 
            border-color: var(--primary-blue);
        }

        /* 모달 및 로딩 스타일 */
        .modal-overlay { 
            position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; 
            background: rgba(0, 0, 0, 0.6); /* 더 어둡게 */
            backdrop-filter: blur(4px); /* 블러 강화 */
            z-index: 2000; 
            display: none; align-items: center; justify-content: center; 
        }
        .modal-box {
            background: var(--dark-blue-card); /* 모달 배경색도 어둡게 */
            border-radius: 12px; 
            box-shadow: 0 4px 32px rgba(0, 0, 0, 0.3); 
            padding: 30px 25px; min-width: 300px; max-width: 90vw; text-align: center; 
            animation: popup 0.28s cubic-bezier(.17,.67,.83,1.39);
            color: var(--text-white); /* 모달 내부 텍스트 흰색 */
        }
        .modal-box h3 { /* 모달 타이틀 */
            color: var(--text-white);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .modal-box p { /* 모달 메시지 */
            color: var(--text-light-gray);
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .modal-box button {
            background: var(--primary-blue); 
            color: #fff; font-size: 1rem; font-weight: 600; 
            border-radius: 8px; padding: 10px 30px; border: none; cursor: pointer; 
            margin-top: 20px;
        }
        #confirmModal .btn-main { /* 확인 모달 버튼 스타일 */
            background: var(--primary-blue);
            color: #fff;
            padding: 10px 20px;
            margin: 0; /* 기본 마진 제거 */
            box-shadow: none;
            transition: background 0.18s, transform 0.1s;
        }
        #confirmModal .btn-main:hover {
            background: #357ae8;
            transform: translateY(-1px);
        }
        #confirmModal .btn-main:nth-child(2) { /* 취소 버튼 */
            background: #6b7280; /* 회색 */
        }
        #confirmModal .btn-main:nth-child(2):hover {
            background: #4b5563;
        }

        /* 로딩 스피너 */
        #loading-spinner { 
            position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; 
            background: rgba(0, 0, 0, 0.6); /* 배경 더 어둡게 */
            backdrop-filter: blur(4px); 
            display: none; align-items: center; justify-content: center; 
            z-index: 3000;
        }
        .spinner { 
            width: 50px; /* 스피너 크기 키움 */
            height: 50px;
            border: 6px solid #4a5568; /* 어두운 색상 */
            border-top: 6px solid var(--primary-blue); /* 파란색 로딩 바 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

        /* 반응형 */
        @media (max-width: 768px) { /* 태블릿 대응 */
            .container { padding: 30px 20px; max-width: 100%; }
            .logo-main-text { font-size: 2.2rem; }
            .logo-sub-text { font-size: 1.2rem; }
            label strong { font-size: 1.5rem; }
            label span { font-size: 1rem; }
            h3 { font-size: 1.5rem; }
            .action-row { flex-direction: column; gap: 15px; }
            .btn-main { max-width: 100%; padding: 12px 0; font-size: 1rem; }
            th, td { padding: 12px 10px; font-size: 0.9rem; }
        }
        @media (max-width: 480px) { /* 모바일 대응 */
            body { padding: 20px 10px; }
            .container { padding: 20px 15px; }
            .logo-main-text { font-size: 1.8rem; }
            .logo-sub-text { font-size: 1rem; margin-bottom: 25px; }
            label strong { font-size: 1.3rem; }
            label span { font-size: 0.9rem; }
            h3 { font-size: 1.3rem; margin-top: 25px; }
            textarea { min-height: 80px; font-size: 1rem; }
            .action-row { gap: 10px; margin-bottom: 30px; }
            .btn-main { padding: 10px 0; font-size: 0.95rem; }
            th, td { padding: 10px 8px; font-size: 0.8rem; }
            .modal-box { padding: 20px; min-width: unset; }
            .modal-box h3 { font-size: 1.3rem; }
            .modal-box p { font-size: 1rem; }
            .modal-box button { padding: 8px 20px; font-size: 0.9rem; }
            #confirmModal .btn-main { width: 48%; margin-right: 2% !important; }
            #confirmModal .btn-main:nth-child(2) { margin-right: 0 !important; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="logo-link">
            <h1 class="logo-main-text">AutoSchedule</h1> 
            <h2 class="logo-sub-text">AI 일정 추출 및 캘린더 동기화</h2>
        </a>
        
        <label for="input-schedule" style="margin-top: 0; width: 100%;">
            <strong>Step 1. 메모만 하세요.</strong>
            <span style="font-weight: 500; display: block;">일정 또는 약속을 자유롭게 입력해 주세요.</span>
        </label>
        
        <textarea id="input-schedule" rows="5" placeholder="예: 8월 1일 오후 3시 강남역 카페에서 미팅"></textarea>
        
        <div class="action-row">
            <button class="btn-main" onclick="extractSchedule()">
                AI로 일정 추출 (Step 2)
            </button>
            <button class="btn-main" onclick="saveSchedule()">
                캘린더에 최종 동기화 (Step 3)
            </button>
        </div>

        <h3>등록 예정인 일정 목록</h3>
        <div id="output-schedule-container">
            <table id="output-schedule" border="1" cellpadding="5" cellspacing="0">
                <thead>
                    <tr>
                        <th style="width: 35%;">시간</th>
                        <th style="width: 30%;">장소</th>
                        <th style="width: 35%;">이벤트</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="3" style="text-align:center; color:#9ca3af;">일정 메모를 입력하고 '추출하기' 버튼을 눌러주세요.</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-box">
            <h3 id="modalTitle">알림</h3>
            <p id="modalMessage">기본 메시지</p>
            <button onclick="closeModal()" autofocus>확인</button>
        </div>
    </div>

    <div class="modal-overlay" id="confirmModal" style="display:none;">
        <div class="modal-box">
            <h3 id="confirmTitle">중복 일정 알림</h3>
            <p id="confirmMessage"></p>
            <div style="margin-top:18px;">
            <button id="confirmOk" class="btn-main" style="width:45%; margin-right: 10px;">덮어쓰기</button>
            <button id="confirmCancel" class="btn-main" style="width:45%; background: #6b7280; color: #fff;">취소</button>
            </div>
        </div>
    </div>

    <div id="loading-spinner" style="display:none;">
        <div class="spinner"></div>
    </div>
    
    <script>
        // 모달 열기 함수
        function openModal(title, message) {
            const modal = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');

            if (modalTitle) modalTitle.textContent = title || '알림';
            if (modalMessage) modalMessage.innerHTML = message || '';

            if (modal) modal.style.display = 'flex';
        }

        // 모달 닫기 함수
        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            if (modal) modal.style.display = 'none';
        }

        let extractedSchedules = [];

        async function extractSchedule() {
            const text = document.getElementById('input-schedule').value.trim();
            console.log('[입력된 일정 원문]', text);
            if (!text) {
                openModal('입력 오류', '일정을 입력해주세요.');
                return;
            }
            try {
                showLoading();

                const res = await fetch('/parse-multi-schedule/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                hideLoading();

                if (!res.ok) throw new Error(`Error: ${res.statusText}`);

                const data = await res.json();
                console.log('[서버 응답: 추출된 일정]', data.schedules);
                extractedSchedules = data.schedules;
                const tbody = document.querySelector('#output-schedule tbody');
                tbody.innerHTML = '';
                if (!extractedSchedules || extractedSchedules.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; color:#9ca3af;">추출된 일정이 없습니다. 메모를 구체적으로 작성해 주세요.</td></tr>';
                    return;
                }
                extractedSchedules.forEach((item, idx) => {
                    let timeText = '';
                    if (item.time) {
                        if (typeof item.time === 'string') {
                            timeText = item.time;
                        } else if (item.time.value) {
                            if (typeof item.time.value === 'string') {
                                timeText = item.time.value;
                            } else if (item.time.value.value) {
                                timeText = item.time.value.value;
                            }
                        }
                    }
                    const location = item.location || '';
                    const event = item.event || '';

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><input type="text" value="${timeText}" data-idx="${idx}" class="time-input"/></td>
                        <td><input type="text" value="${location}" data-idx="${idx}" class="location-input"/></td>
                        <td><input type="text" value="${event}" data-idx="${idx}" class="event-input"/></td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (err) {
                hideLoading();
                console.error(err);
                openModal('일정 추출 실패', `일정 추출에 실패했습니다:<br><strong>${err.message}</strong>`);
            }
        }


        async function saveSchedule() {
            if (!extractedSchedules || extractedSchedules.length === 0) {
                openModal('알림', '먼저 일정을 추출하고 확인해 주세요.');
                return;
            }
            const rows = document.querySelectorAll('#output-schedule tbody tr');
            rows.forEach((row, idx) => {
                extractedSchedules[idx] = {
                    time: { value: row.querySelector('.time-input').value.trim() },
                    location: row.querySelector('.location-input').value.trim(),
                    event: row.querySelector('.event-input').value.trim(),
                };
            });
             console.log('[저장 요청 데이터]', extractedSchedules);
            try {
                showLoading();

                const checkRes = await fetch('/check_duplicates/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(extractedSchedules)
                });
                if (!checkRes.ok) throw new Error(`Error: ${checkRes.statusText}`);
                const checkData = await checkRes.json();
                if (checkData.has_duplicates) {
                    hideLoading();
                    const dupInfo = checkData.duplicates.map(d =>
                        `<li><b>${d.existing_event.summary}</b> - ${formatDateTime(d.existing_event.start)} @ ${d.existing_event.location}</li>`
                    ).join('');
                    const msg = `
                        입력하신 일정이 아래와 겹쳐요.<br>
                        <ul style="text-align:left;margin:12px 0 18px 24px;line-height:1.5;">
                            ${dupInfo}
                        </ul>
                        이 일정을 <b>새로 등록/덮어쓰기</b> 하시겠습니까?
                    `;

                    const overwrite = await customConfirm(msg, '중복 일정 알림');
                    if (!overwrite) {
                        openModal('알림', '저장이 취소되었습니다.');
                        return;
                    }
                    showLoading();
                }

                const saveRes = await fetch('/register-google-calendar/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(extractedSchedules)
                });
                hideLoading();

                if (!saveRes.ok) throw new Error(`Error: ${saveRes.statusText}`);
                openModal('일정 저장 완료', '입력하신 일정이 <b>구글 캘린더</b>에 정상적으로 등록되었습니다.<br>내 캘린더 앱에서 확인해 보세요!');
                document.querySelector('#output-schedule tbody').innerHTML = '<tr><td colspan="3" style="text-align:center; color:#9ca3af;">일정 메모를 입력하고 \'추출하기\' 버튼을 눌러주세요.</td></tr>';
                extractedSchedules = [];
            } catch (err) {
                hideLoading();
                console.error(err);
                openModal('저장 실패', '일정 저장 과정에서 문제가 발생했습니다.<br>로그인 상태 또는 접근 권한을 다시 확인해 주세요.');

            }
        }

        function showLoading() {
            const loader = document.getElementById('loading-spinner');
            if (loader) loader.style.display = 'flex';
        }

        function hideLoading() {
            const loader = document.getElementById('loading-spinner');
            if (loader) loader.style.display = 'none';
        }
        
        function customConfirm(message, title) {
            return new Promise(resolve => {
                const modal = document.getElementById('confirmModal');
                const titleEl = document.getElementById('confirmTitle');
                const msgEl = document.getElementById('confirmMessage');
                const okBtn = document.getElementById('confirmOk');
                const cancelBtn = document.getElementById('confirmCancel');

                if (titleEl) titleEl.textContent = title || '확인';
                if (msgEl) msgEl.innerHTML = message;

                modal.style.display = 'flex';

                function cleanup(result) {
                modal.style.display = 'none';
                okBtn.removeEventListener('click', okHandler);
                cancelBtn.removeEventListener('click', cancelHandler);
                resolve(result);
                }

                function okHandler() { cleanup(true); }
                function cancelHandler() { cleanup(false); }

                okBtn.addEventListener('click', okHandler);
                cancelBtn.addEventListener('click', cancelHandler);
            });
        }

        function formatDateTime(start) {
        if (!start) return '';
        if (start.dateTime) {
            const dateObj = new Date(start.dateTime);
            return `${dateObj.getFullYear()}년 ${dateObj.getMonth() + 1}월 ${dateObj.getDate()}일 ${dateObj.getHours()}시 ${dateObj.getMinutes().toString().padStart(2, '0')}분`;
        }
        if (start.date) {
            const dateObj = new Date(start.date);
            return `${dateObj.getFullYear()}년 ${dateObj.getMonth() + 1}월 ${dateObj.getDate()}일`;
        }
            return '';
        }

    </script>
